<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Design</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="email"></label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
                type="email" name="Email" id="email">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2" for="password"></label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"  type="password" name="Password" id="password">
            </div>
        </form>
        <button type="submit">login</button>
    </div>
</body>
</html>
