<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid masterclass</title>
    <link rel="stylesheet" href="gridmasterclass.css">
</head>
<body>
    <div class="container">
        <h2>1.grid basic (3*3) </h2>
        <div class="grid-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>

        </div>

    </div>
    <div class="container">
        <h2>2.grid with different column sizes</h2>
        <div class="grid-container" style="grid-template-columns: 1fr 2fr 1fr">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
    <div class="container">
        <H2>3. grid with graps</H2>
        <div class="grid-container" style="grid-template-columns:repeat(3, 1fr);
        gap: 20px;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

    </div>
        <div class="container">
        <H2>4. grid item placement</H2>
        <div class="grid-container" style="grid-template-columns:repeat(3, 1fr);
        grid-template-rows: repeat(3,100px);">
            <div class="box" style="grid-column: 1/3; 
            grid-row: 1/3;">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box" style="grid-column: 2/4;">5</div>

        </div>
    </div>

    <div class="container">
        <h2>5.grid template area</h2>
        <div class="grid-container"
        style="grid-template-areas: 'header header header' 'slidebar main main' 'footer footer footer';">
            <div class="box" style="grid-area:header ;">header</div>
            <div class="box" style="grid-area: slidebar;">slidebar</div>
            <div class="box" style="grid-area: main;">main</div>
            <div class="box" style="grid-area: footer;">footer</div>
        </div>
    </div>
</body>
</html>
